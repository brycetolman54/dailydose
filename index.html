<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!--This tells the browser not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DailyDose</title>
        <link rel="icon" href="DailyDose.jpg" />
        <link rel="stylesheet" href="index.css" />
    </head>
<body>
    <header>
        <h1>DailyDose</h1>
    </header>
    <main>
        <h2>Login</h2>
        <div>
            <form method="get" action="feed.html" id="loginbox">
                    <div class="login">
                        <label for="text">Username:</label>
                        <input type="text" id="text" name="userName" placeholder="Enter your username" required />
                    </div>
                    <div id="usernamespecs">
                        <div id="checkbox"></div>
                        <div id="usernamecheck">Minimum 8 characters</div>
                    </div>
                    <div class="login">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="passWord" placeholder="Enter your password" required pattern="" />
                    </div>
                        <div id="checkbox"></div>
                        <div id="passwordcheck">Minimum 8 characters</div>
                        <div id="checkbox"></div>
                        <div id="passwordcheck">An <b>uppercase</b> letter</div>
                        <div id="checkbox"></div>
                        <div id="passwordcheck">A <b>number</b></div>
                    <div class="login">
                        <button type="submit" id="submit">Submit</button>      
                    </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Bryce Tolman</p>
        <a href="https://github.com/brycetolman54/startup.git">My GitHub</a>
    </footer>
</body>
</html>
