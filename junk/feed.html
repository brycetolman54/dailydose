<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!--This tells the browser not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DailyDose</title>
        <link rel="icon" href="DailyDose.jpg" />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="feed.css" />
        <script defer src="feed.js"></script>
    </head>
<body>
    <header>
        <h1>DailyDose</h1>
    </header>
    <main>
        <nav>
            <a href="feed.html">Feed</a>
            <a href="chat.html" id="chatNav">Chat</a>
            <a href="posts.html">Posts</a> 
        </nav>
        <div id="topHeader">
            <div id="bars" onclick="closeTop()">&#x2630</div>
            <h2>Feed</h2>
            <div id="userInfo" onclick='backToLogin()'>Login</div>
        </div>
        <div id="feedAndQuote">
            <div id="quoteAndNew">
                <aside id="quote">
                    <h3 id="quoteTitle">Inspirational Quote</h3>
                    <p id="thequote">
                        <!-- "One of the great tragedies we witness almost daily is the tragedy of men of high aim and low achievement. Their motives are noble. Their proclaimed ambition is praiseworthy. Their capacity is great. But their discipline is weak. They succumb to indolence. Appetite robs them of will." -->
                    </p>
                    <p id="author">
                        <!-- - Gordon B. Hinckley -->
                    </p>
                    <!-- <a href="https://www.churchofjesuschrist.org/study/general-conference/1979/04/and-peter-went-out-and-wept-bitterly?lang=eng" id="quoteReference">(General Conference)</a> -->
                </aside>
                <div id="newpost">
                    <p id="newPostHead"><b>New Post</b></p>
                    <label for="text">Post title</label>
                    <input type="text" id="postTitle" name="postTitle" placeholder="Enter a title (max 60 characters)" pattern=".{1,50}" title="Your title is too long" required oninput="enablePost()"/>
                    <label for="textarea">Post text</label>
                    <textarea id="postContent" name="newPost" placeholder="Share your thoughts" required oninput="enablePost()"></textarea>
                    <button id="postIt" disabled onclick="addPost()">Post</button>
                </div>
            </div>
            <div id="feedfield"></div>
        </div>
    </main>
    <footer>
        <p>Bryce Tolman</p>
        <a href="https://github.com/brycetolman54/startup.git">My GitHub</a>
    </footer>
</body>
</html>
