<!DOCTYPE html>
<html>
    <head>
        <meta charset=""UTF-8" />
        <!--This tells the browser not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DailyDose</title>
        <link rel="icon" href="DailyDose.jpg" />
        <link rel="stylesheet" href="index.css" />
    </head>
<body>
<header>
    <h1>DailyDose</h1>
</header>
<main>
    <nav>
        <a href="feed.html">Feed</a> |
        <a href="chat.html">Chat</a> |
        <a href="posts.html">My Posts</a> 
    </nav>
    <h2>Chat</h2>
    <div id="chatSpace">
        <div id="chat">
            <h2 id="userChatter">Bob</h2>
            <p class="message">
                Hey, I just wanted to say that I loved your thoughts about John.
            </p>
            <p class="time">
                03/04/2023 1:23 pm
            </p>
            <p class="message">
                Why thank you, I am so glad you let me know!
            </p>
            <p class="time">
                03/04/2023 1:45 pm
            </p>
            <form method="get" id="newMessage">
                <label for="textarea"></label>
                <textarea id="textarea" name="message"></textarea>
                <button id="send">Send</button>
            </form>
        </div>
        <aside id="chats">
            <h3 id="chatHead">Conversations</h3>
            <ol id="userChatList">
                <li id="user1" class="chatuser">Anna</li>
                <li id="user2" class="chatuser">Bob</li>
                <li id="user3" class="chatuser">Ruth</li>
            </ol>
            <form method="get" id="startNew">
                <label for="textarea" id="startLabel">Start a new Message with</label>
                <input id="userStart" type="text" name="user" placeholder="Enter username here"/>
                <button id="start">Start</button>
            </form>
        </aside>
    </div>
</main>
<footer>
    <p>Bryce Tolman</p>
    <a href="https://github.com/brycetolman54/startup.git">My GitHub</a>
</footer>
</body>
</html>
