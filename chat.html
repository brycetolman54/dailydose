<!DOCTYPE html>
<html>
    <head>
        <meta charset=""UTF-8" />
        <!--This tells the browser not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DailyDose</title>
        <link rel="icon" href="DailyDose.jpg" />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="chat.css" />
        <script defer src="chat.js"></script>
    </head>
    <body>
        <header>
            <h1>DailyDose</h1>
        </header>
        <main>
            <nav>
                <a href="feed.html" id="feedNav">Feed</a>
                <a href="chat.html" id="chatNav">Chat</a>
                <a href="posts.html" id="postsNav">Posts</a> 
            </nav>
            <div id="topHeader">
                <div id="bars" onclick="closeChats()">&#x2630</div>
                <h2>Chat</h2>
                <div id="userInfo" onclick="backToLogin()">Login</div>
            </div>
            <div id="chatSpace">
                <div id="chat">
                    <h2 id="userChatter">Bobbaly</h2>
                    <div id="messageSpace">
                        <ol id="messageList"></ol>
                    </div>
                    <div id="newMessage">
                        <textarea id="messageArea" name="message" required oninput="enableSend()" disabled onkeydown="checkEnter(event)"></textarea>
                        <button id="send" disabled="false" onclick="sendMessage()">Send</button>
                    </div>
                </div>
                <aside id="chats">
                    <h3 id="chatHead">Conversations</h3>
                    <div id="container">
                        <ol id="userChatList"></ol> 
                    </div>
                    <div id="startNew">
                        <label id="startLabel">Start a new message with</label>
                        <select id="userStart" name="newChatUser">
                            <option id="selector" selected>--Please choose a user--</option>
                        </select>
                        <button id="start" onclick="startNew()">Start</button>
                    </div>
                </aside>
            </div>
        </main>
        <footer>
            <p>Bryce Tolman</p>
            <a href="https://github.com/brycetolman54/startup.git">My GitHub</a>
        </footer>
    </body>
</html>
