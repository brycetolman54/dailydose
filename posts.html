<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!--This tells the browser not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DailyDose</title>
        <link rel="icon" href="DailyDose.jpg" />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="posts.css" />
        <script defer src="posts.js"></script>
    </head>
<body>
    <header>
        <h1>DailyDose</h1>
    </header>
    <main>
        <nav>
            <a href="feed.html">Feed</a>
            <a href="chat.html" id="chatNav">Chat</a>
            <a href="posts.html">My Posts</a> 
        </nav>
        <div id="topHeader">
            <h2>My Posts</h2>
            <div id="userInfo" onclick="backToLogin()">Login</div>
        </div>
        <div id="postTable">
            <!-- Change this to match the table that you did in codepen, but not until the class is over probably -->
            <table id="tableElement">
                <tr id="head">
                    <th class="date">Date</th>
                    <th class="title">Title</th>
                    <th class="likes">Likes</th>
                    <th class="comments">Comments</th>
                </tr>
                <tr class="dataRow">
                    <td class="date">01/11/2023</td>
                    <td class="title">The Book of John</td>
                    <td class="likes">6</td>
                    <td class="comments">4</td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <p>Bryce Tolman</p>
        <a href="https://github.com/brycetolman54/startup.git">My GitHub</a>
    </footer>
</body>
</html>
