<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!--This tells the browser not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DailyDose</title>
        <link rel="icon" href="DailyDose.jpg" />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="posts.css" />
        <script defer src="posts.js"></script>
    </head>
<body>
    <header>
        <h1>DailyDose</h1>
    </header>
    <main>
        <nav>
            <a href="feed.html">Feed</a>
            <a href="chat.html" id="chatNav">Chat</a>
            <a href="posts.html">Posts</a> 
        </nav>
        <div id="topHeader">
            <div id="bars" onclick="changePosts('like')">&#x2630</div>
            <h2 id="head">My Posts</h2>
            <div id="userInfo" onclick="backToLogin()">Login</div>
        </div>
        <div id="postsTable" class="table">
            <div id="headTable">
                <div id="date" class="date">
                    Date
                </div>
                <div id="title" class="title">
                    Title
                </div>
                <div id="like" class="like">
                    Likes
                </div>
            </div>
            <div id="posts"></div>
        </div>

        <div id="likeTable" class="table">
            <div id="headTable">
                <div id="date" class="date">
                    Date
                </div>
                <div id="title" class="title">
                    Title
                </div>
            </div>
            <div id="likePosts"></div>
        </div>
    </main>
    <footer>
        <p>Bryce Tolman</p>
        <a href="https://github.com/brycetolman54/startup.git">My GitHub</a>
    </footer>
</body>
</html>
